<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0 " />
    <title>Mode Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer type="text/javascript"></script>
  </head>
  <body>
    <h1>Major Scale Modes Calculator</h1>
    <div>
      <button>Ab</button>
      <button>A</button>
      <button>Bb</button>
      <button>B</button>
      <button>C</button>
      <button>Db</button>
      <button>D</button>
      <button>Eb</button>
      <button>E</button>
      <button>F</button>
      <button>Gb</button>
      <button>G</button>
    </div>
    <table id="table">
      <thead>
        <th><h2>Modes</h2></th>
        <th><h2>Notes</h2></th>
      </thead>
      <tr id="major">
        <th>Major or Ionian</th>  
      </tr>
      <tr id="dorian">
        <th>Dorian</th>
      </tr>
      <tr id="phrygian">
        <th>Phrygian</th> 
      </tr>
      <tr id="lydian">
        <th>Lydian</th>
      </tr>
      <tr id="mixolydian">
        <th>Mixolydian</th>
      </tr>
      <tr id="minor">
        <th>Natural Minor or Aeolian</th>
      </tr>
      <tr id="locrian">
        <th>Locrian</th>
      </tr>
    </table>
  </body>
</html>
